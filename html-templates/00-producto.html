        <div class="container">
            <div class="product-description-box description-2">
                <h3 class="title"><span class="linea">Descripción</span></h3>
                <div class="descripcion-prod">
                    <vtex.cmc:ProductDescription/>
                </div>
            </div>

            <!-- CARACTERISTICAS -->
            <div class="container-fluid description">
                <div class="row">
                    <div class="labels">
                        <h2 class="title car active">Características</h2>
                    </div>
                    <div class="product-description-box">
                        <div id="description">
                            <!--  Component: Description -->
                            <vtex.cmc:productSpecification />
                        </div>
                    </div>
                </div>
            </div>

            <!-- COMPLETA TU COMPRA CON -->
            <div class="product-description-box description-2">
                <h3 class="title"><span class="linea">Completá tu compra con</span></h3>

                    <vtex:contentPlaceHolder id="sugerencias" />
                </div>
            </div>

            <div class="product-description-box description-2">

            </div>
