<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title>Antuan</title>
    <vtex:metaTags />
    <vtex:template id="commonStyles" />
    <link href="https://antuansrl.vteximg.com.br/arquivos/magnify.css" rel="stylesheet" />
    <link href="https://antuansrl.vteximg.com.br/arquivos/swiper-bundle.min.css" rel="stylesheet" />
    <link href="https://antuansrl.vteximg.com.br/arquivos/product-styles-test.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="product-page">
    <div class="close-menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 14 14">
            <defs>
                <style>
                    .a {
                        fill: #fff;
                    }
                </style>
            </defs>
            <g transform="translate(14) rotate(90)">
                <g transform="translate(0 0)">
                    <g transform="translate(0 0)">
                        <path
                            d="M14,.811,13.188,0,7,6.189.812,0,0,.811,6.188,7,0,13.189.812,14,7,7.812,13.188,14,14,13.189,7.811,7Z"
                            style="fill: #fff"></path>
                    </g>
                </g>
            </g>
        </svg>
    </div>
    <div class="page">
        <!--  SubTemplate: Header -->
        <vtex:template id="Header" />
        <!-- /SubTemplate: Header -->

        <div id="box-bread-brumb" class="hidden-lg hidden-md">
            <vtex.cmc:breadCrumb />
        </div>

        <div class="container-fluid first-container-product">
            <section id="product-content" class="container">
                <div id="box-bread-brumb" class="hidden-xs hidden-md">
                    <vtex.cmc:breadCrumb />
                </div>
                <div class="row product-details">
                    <div class="col-xs-12 col-sm-8 details-desktop">

                        <div class="product-name mbin">
                            <h1>
                                <vtex.cmc:productName />
                            </h1>
                        </div>
                        <div class="product-model mbin">
                            <p>Modelo</p>
                            <vtex.cmc:productReference />
                        </div>
                        <!-- .product-image -->
                        <div class="product-image">
                            <div style="display:none;">
                                <vtex.cmc:ProductImage />
                            </div>
                            <div class="swiper-container gallery-prod">
                                <div class="swiper-wrapper"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                                <div class="flags" style="display:none;">
                                    <vtex.cmc:discountHightLight />
                                </div>
                            </div>
                            <div class="swiper-container gallery-thumbs">
                                <div class="swiper-wrapper"></div>
                            </div>
                        </div><!-- .product-image -->

                    </div>

                    <div class="col-xs-12 col-sm-4 product-info-cont">
                        <div class="product-info">

                            <div class="product-name deskin">
                                <h1>
                                    <vtex.cmc:productName />
                                </h1>
                            </div>
                            <div class="product-model deskin">
                                <p>Modelo</p>
                                <vtex.cmc:productReference />
                            </div>

                            <div class="price-box">
                                <!--  Component: Sellers -->
                                <vtex.cmc:SellerOptions />

                                <!--  Component: Price -->
                                <vtex.cmc:skuPrice />

                                <!--  Component: Sales channels -->
                                <vtex.cmc:SalesChannelDropList />

                                <!--  Component: Addicional services -->
                                <vtex.cmc:stockKeepingUnitService />

                                <!--  Component: Payment methods -->
                                <vtex.cmc:OtherPaymentMethod />
                            </div><!-- .price-box -->

                            <div class="qtySelector">
                                <div class="cont">
                                    <vtex.cmc:stockKeepingUnitAmountAndUnitSelection />
                                </div>
                            </div>

                            <div class="elegir-talle">
                                <div class="talle-new">
                                    <span class="talletit">SELECCIONAR TALLE</span>
                                    <vtex.cmc:stockKeepingUnitSelection />
                                </div>
                            </div>

                            <div class="buy-button-box">
                                <vtex.cmc:BuyButton />
                            </div>


                        </div>
                    </div>
                </div>
            </section>

        </div>
        <!-- DESCRIPCION -->
        <div class="container">
            <div class="product-description-box description-2">
                <h3 class="title"><span class="linea">Descripción</span></h3>
                <div class="descripcion-prod">
                    <vtex.cmc:ProductDescription/>
                </div>
            </div>

            <!-- CARACTERISTICAS -->
            <div class="container-fluid description">
                <div class="row">
                    <div class="labels">
                        <h2 class="title car active">Características</h2>
                    </div>
                    <div class="product-description-box">
                        <div id="description">
                            <!--  Component: Description -->
                            <vtex.cmc:productSpecification />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</body>

<script src="/arquivos/jquery.magnify.js"></script>
<script src="/arquivos/swiper-bundle.min.js"></script>
<script src="/arquivos/product-test.js"></script>
<vtex:template id="commonScripts" />
<script src="/arquivos/custom-product.js?v=146"></script>

</html>
